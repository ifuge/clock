<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<style>
	p{margin:0;}
	.clear{zoom:1;}
	.clear:after{content:"";display:block;clear:both;}
	
	#clock{width:220px;position:absolute;bottom:0;right:0;}
	#clock div{width:30px;height:36px;float:left;background:url(img/2.gif) 0 -36px;}
	#clock p{width:20px;height:36px;float:left;line-height:36px;text-align:center;font-size:36px;color:red;}
</style>

<script>
	window.onload=function (){
		var oClock=document.getElementById("clock");
		var aDiv=oClock.getElementsByTagName("div");
		var leo=6;
		var arr=['0.JPG','1.JPG','2.JPG','3.JPG','4.JPG','5.JPG'];	
		var str="";
		for(var i=0;i<leo+2;i++){
			//str+="<img src='img/clockimg/"+arr[i]+"'/>";
			if(i==2||i==5){
				str+="<p>:</p>";
			}else{
				str+="<div></div>";
			}
		}
		oClock.innerHTML=str;
			
		setInterval(function (){
			clock();
		},1000);
		clock();
		
		function clock(){
			var oNow=new Date();
			var oHour=oNow.getHours();
			var oMinute=oNow.getMinutes();
			var oSec=oNow.getSeconds();
			var clock=toTow(oHour)+toTow(oMinute)+toTow(oSec);
			for(var i=0;i<aDiv.length;i++){
				aDiv[i].style.background="url(img/2.gif) 0 -"+36*clock.charAt(i)+"px";
			}	
		}
		function toTow(n){
			return n>=10?""+n:"0"+n;
		};
	};
</script>
</head>

<body>

	<div id="clock">
    	<!--<div></div>
        <div></div>
        <p>:</p>
        <div></div>
        <div></div>
        <p>:</p>
        <div></div>
        <div></div-->
    </div>
</body>
</html>
